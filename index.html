<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form-container">

        <label for="range">Range:</label>
        <input type="range"><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="password" id="password"><br>

        <label for="radio">Radio:</label>
        <input type="radio"> <br>

        <label for="check-box">checkbox:</label>
        <input type="checkbox"><br>

        <label for="button">button:</label>
        <input type="button"><br>

        <label for="color">color:</label>
        <input type="color"><br>

        <label for="hidden">hidden:</label>
        <input type="hidden"><br>

        <label for="image">image:</label>
        <input type="image"><br>

        <label for="email">email:</label>
        <input type="email"><br>

        <label for="file">file:</label>
        <input type="file"><br>

        <label for="search">search:</label>
        <input type="search" placeholder="search"><br>

        <label for="text">text:</label>
        <input type="text" placeholder="text"><br>

        <label for="number">number:</label>
        <input type="number"><br>

        <label for="tel">Tel:</label>
        <input type="tel" placeholder="123-456-789"><br>

        <label for="time">Time:</label>
        <input type="time"><br>

        <label for="date">Date:</label>
        <input type="date"><br>

        <label for="datetime">datetime:</label>
        <input type="datetime-local"><br>

        <label for="weekday">weekday:</label>
        <input type="week"><br>

        <label for="month">month:</label>
        <input type="month"><br>

        <label for="url">url:</label>
        <input type="url" placeholder="url"><br>

        <label for="submit">submit:</label>
        <input type="submit"><br>

        <label for="reset">reset:</label>
        <input type="reset">
    </form>

    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT43m7EPi6ISbWfTG2upgx1850ByM8imLbi36dGxMaHgxzcdLZfgUCfYW7kxg&s"
            alt="GERMAN SHEPHERD" class="img-1">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT43m7EPi6ISbWfTG2upgx1850ByM8imLbi36dGxMaHgxzcdLZfgUCfYW7kxg&s"
            alt="GERMAN SHEPHERD" class="img-2">
    </div>


</body>

</html>
